<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <div class="container">
                <div class="row align-items-center moses-50px-height">
                    <div class="col moses-align-left">
                        <h1>Amazon Crossing</h1>
                    </div>
                    <div class="col moses-align-center">
                        <input type="text" placeholder="Search for item">
                    </div>
                    <div class="col moses-align-center">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item">
                                <button type="button">About</button>
                            </li>
                            <li class="list-group-item">
                                <button type="button">My Cart</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div>
                        <ul>
                            <li class="list-group-item">
                                <button type="button">Villager Recommendations</button>
                            </li>
                            <li class="list-group-item">
                                <button type="button">Furniture Type</button>
                            </li>
                            <li class="list-group-item">
                                <button type="button">Interaction Type</button>
                            </li>
                            <li class="list-group-item">
                                <button type="button">Origin Type</button>
                            </li>
                            <li class="list-group-item">
                                <button type="button">Collect Type</button>
                            </li>
                            <li class="list-group-item">
                                <button type="button">Flowers</button>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h3>Choose a collect type:</h3>
                        <select name="collectType" id="collectType">
                            <option value="Disguised on shoreline">Disguised on shoreline</option>
                            <option value="Disguised under trees">Disguised under trees</option>
                            <option value="Flying">Flying</option>
                            <option value="Flying near blue/purple/black flowers">Flying near blue/purple/black flowers</option>
                            <option value="Flying near flowers">Flying near flowers</option>
                            <option value="Flying near light sources">Flying near light sources</option>
                            <option value="Flying near trash (boots, tires, cans, used fountain fireworks) or rotten turnips">Flying near trash (boots, tires, cans, used fountain fireworks) or rotten turnips</option>
                            <option value="Flying near water">Flying near water</option>
                            <option value="From hitting rocks">From hitting rocks</option>
                            <option value="On beach rocks">On beach rocks</option>
                            <option value="On flowers">On flowers</option>
                            <option value="On hardwood/cedar trees">On hardwood/cedar trees</option>
                            <option value="On palm trees">On palm trees</option>
                            <option value="On rivers/ponds">On rivers/ponds</option>
                            <option value="On rocks/bushes">On rocks/bushes</option>
                            <option value="On rotten turnips">On rotten turnips</option>
                            <option value="On the ground">On the ground</option>
                            <option value="On tree stumps">On tree stumps</option>
                            <option value="On trees (any kind)">On trees (any kind)</option>
                            <option value="On villagers">On villagers</option>
                            <option value="On white flowers">On white flowers</option>
                            <option value="Pier">Pier</option>
                            <option value="Pond">Pond</option>
                            <option value="Pushing snowballs">Pushing snowballs</option>
                            <option value="River">River</option>
                            <option value="River (clifftop)">River (clifftop)</option>
                            <option value="River (mouth)">River (mouth)</option>
                            <option value="Sea">Sea</option>
                            <option value="Sea (rainy days)">Sea (rainy days)</option>
                            <option value="Shaking trees">Shaking trees</option>
                            <option value="Shaking trees (hardwood or cedar only)">Shaking trees (hardwood or cedar only)</option>
                            <option value="Underground (dig where noise is loudest)">Underground (dig where noise is loudest)</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>  
    </body>
</html>
