<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <div class="container">
                <div class="row align-items-center moses-50px-height">
                    <div class="col moses-align-left">
                        <h1>Amazon Crossing</h1>
                    </div>
                    <div class="col moses-align-center">
                        <input type="text" placeholder="Search for item">
                    </div>
                    <div class="col moses-align-center">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item">
                                <button type="button">About</button>
                            </li>
                            <li class="list-group-item">
                                <button type="button">My Cart</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div>
                        <ul>
                            <li class="list-group-item">
                                <button type="button">Villager Recommendations</button>
                            </li>
                            <li class="list-group-item">
                                <button type="button">Furniture Type</button>
                            </li>
                            <li class="list-group-item">
                                <button type="button">Interaction Type</button>
                            </li>
                            <li class="list-group-item">
                                <button type="button">Origin Type</button>
                            </li>
                            <li class="list-group-item">
                                <button type="button">Collect Type</button>
                            </li>
                            <li class="list-group-item">
                                <button type="button">Flowers</button>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h3>Choose an interaction type:</h3>
                        <select name="interactions" id="interactions">
                            <option value="audio">Audio</option>
                            <option value="changeCosmetic">Change Cosmetic</option>
                            <option value="DIY/Craft">DIY/Craft</option>
                            <option value="lieDown">Lie Down</option>
                            <option value="lighting">Lighting</option>
                            <option value="none">None</option>
                            <option value="placeThingsOnTop">Place Things On Top</option>
                            <option value="play">Play</option>
                            <option value="playMusic">Play Music</option>
                            <option value="sit">Sit</option>
                            <option value="trash">Trash</option>
                            <option value="wardrobe">Wardrobe</option>
                        </select>
                    </div>

                </div>
            </div>
        </nav>  
    </body>
</html>
